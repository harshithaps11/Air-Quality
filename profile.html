<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asmitha - Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0072B5, #00B4D8);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .nav-tabs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-around;
            padding: 1rem 0;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .nav-tab {
            color: #e0e0e0;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-tab.active, .nav-tab:hover {
            background: #00B4D8;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
            margin-top: 80px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #f0f0f0;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #666;
            border: 4px solid #00B4D8;
        }

        .profile-name {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .profile-email {
            color: #666;
            margin-bottom: 2rem;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-item {
            background: rgba(240, 248, 255, 0.85);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 1.5rem;
            color: #0077B6;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }

        .profile-actions {
            display: grid;
            gap: 1rem;
        }

        .action-button {
            padding: 1rem;
            border: none;
            border-radius: 25px;
            background: #00B4D8;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .action-button:hover {
            background: #0072B5;
        }

        .action-button.secondary {
            background: #f0f0f0;
            color: #333;
        }

        .action-button.secondary:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <nav class="nav-tabs">
        <a href="index.html" class="nav-tab">Home</a>
        <a href="air_quality.html" class="nav-tab">Air Quality</a>
        <a href="history.html" class="nav-tab">History</a>
        <a href="profile.html" class="nav-tab active">Profile</a>
    </nav>

    <div class="container">
        <div class="profile-header">
            <div class="profile-pic">ðŸ‘¤</div>
            <h1 class="profile-name">User name</h1>
            <p class="profile-email">useremail.1@example.com</p>
        </div>

        <div class="profile-stats">
            <div class="stat-item">
                <div class="stat-value">28</div>
                <div class="stat-label">Saved Locations</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">15</div>
                <div class="stat-label">Alert Settings</div>
            </div>
        </div>

        <div class="profile-actions">
            <button class="action-button">Edit Profile</button>
            <button class="action-button">Manage Notifications</button>
            <button class="action-button secondary">Sign Out</button>
        </div>
    </div>
</body>
</html>
