<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asmitha - Air Quality</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0072B5, #00B4D8);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Navigation Bar */
        .nav-tabs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-around;
            padding: 1rem 0;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .nav-tab {
            color: #e0e0e0;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-tab.active, .nav-tab:hover {
            background: #00B4D8;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
            margin-top: 80px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
        }

        .air-quality-info {
            text-align: center;
            color: #333;
        }

        .city {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: #0077B6;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .parameter {
            margin: 1rem 0;
            padding: 1rem;
            background: linear-gradient(135deg, #00B4D8, #0077B6);
            border-radius: 10px;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .parameter:hover {
            transform: translateY(-5px);
            background: linear-gradient(135deg, #0096C7, #0077B6);
        }

        .parameter-label {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .parameter-value {
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <nav class="nav-tabs">
        <a href="index.html" class="nav-tab">Home</a>
        <a href="air_quality.html" class="nav-tab active">Air Quality</a>
        <a href="history.html" class="nav-tab">History</a>
        <a href="profile.html" class="nav-tab">Profile</a>
    </nav>

    <div class="container">
        <div class="air-quality-info">
            <div class="city">Karnataka, India</div>
            
            <div class="parameter">
                <div class="parameter-label">PM2.5</div>
                <div class="parameter-value">12 µg/m³</div>
            </div>
            <div class="parameter">
                <div class="parameter-label">PM10</div>
                <div class="parameter-value">25 µg/m³</div>
            </div>
            <div class="parameter">
                <div class="parameter-label">Nitrogen Dioxide</div>
                <div class="parameter-value">40 µg/m³</div>
            </div>
            <div class="parameter">
                <div class="parameter-label">Carbon Monoxide</div>
                <div class="parameter-value">0.8 ppm</div>
            </div>
        </div>
    </div>
</body>
</html>
